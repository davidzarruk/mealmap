<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mealmap Kanban Live</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header>
      <h1>Mealmap Kanban Live</h1>
      <div id="status"></div>

    <main id="board"></main>

      </article>
    </template>

    <script type="module" src="./app.js"></script>
  </body>
